<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="body-wrapper">
      <div class="fixed-ui"><a class="logo" href="."><img src="./assets/images/ais_logo.svg"></a>
        <div class="isotipo"><img src="./assets/images/ais_isotipo.svg" alt=""></div>
        <div class="openMenuBtn"><img src="./assets/images/icon_menu.svg"></div>
        <div class="closeMenuBtn hidden"><img src="./assets/images/icon_x_menu.svg"></div>
        <div class="scrollbar"></div>
      </div>
      <div class="section hidden" id="work-section">
        <div class="content">
          <div class="bg-container">
            <div class="workOpts"><img class="one" src="./assets/images/comefindme.jpg" alt=""><img class="two selected" src="./assets/images/monarch.jpg" alt=""><img class="three" src="./assets/images/carhartt.jpg" alt=""></div>
            <div class="labOpts hidden"><img class="one selected" src="./assets/images/comingsoon.jpg" alt=""></div>
          </div>
          <div class="selector-container">
            <div class="work-projects project-container">
              <div class="project one" data-link="#come-find-me">
                <div class="index">01</div>
                <h2 class="tag">Featured</h2>
                <h1 class="name">Come Find Me</h1>
                <p class="client">Terry Crews</p>
              </div>
              <div class="project two selected" data-link="#monarch"> 
                <div class="index">02</div>
                <div class="tag"></div>
                <h1 class="name">Monarch AR</h1>
                <p class="client">Monarch Reign</p>
              </div>
              <div class="project three" data-link="#carhartt"> 
                <div class="index">03</div>
                <div class="tag"></div>
                <h1 class="name">Augmented Vineyard</h1>
                <p class="client">Carhartt</p>
              </div>
            </div>
            <div class="lab-projects project-container hidden">
              <div class="project one selected">
                <div class="index">000</div>
                <h2 class="tag"></h2>
                <h1 class="name">Coming soon</h1>
                <p class="client">AR/VR/XR</p>
              </div>
            </div>
          </div>
          <div class="work-type">
            <div class="container rotated">
              <h2 class="opt work-opt selected">Work</h2>
              <h2 class="opt lab-opt">Lab</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="menu hidden">
        <div class="backgroundImage"><img src="./assets/images/bg_image.svg" alt=""></div>
        <div class="options"><a class="opt menu-work" href="#work">Work</a><a class="opt menu-lab" href="#work">Lab</a><a class="opt menu-blog" href="#">Blog</a><a class="opt menu-about" href="#aboutus">About</a></div>
        <div class="social">
          <div class="container rotated"><a class="sn facebook" href="https://www.facebook.com/augmentedislandstudios/?ref=br_rs" target="_blank">Facebook</a><a class="sn instagram" href="https://www.instagram.com/augmentedislandstudios/?hl=en" target="_blank">Instagram</a><a class="sn linkedin" href="https://www.linkedin.com/company/augmented-island-studios/" target="_blank">Linkedin</a></div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
